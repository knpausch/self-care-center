<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="top-title">✨ Self Care Center ✨</h1>
    <h2 id="question-title">Which type of message?</h2>
    <section class="top-section">
      <section id = "form">
        <div id="radio-collection1">
          <input type="radio" class="radio-buttons" id="radio-affirmation" name="message_type" value="affirmation">
          <label for="radio-affirmation">affirmation</label>
        </div>
        <div id="radio-collection2">
          <input type="radio" class="radio-buttons" id="radio-mantra" name="message_type" value="mantra">
          <label for="radio-mantra">mantra</label>
        </div>
      </section>
        <button id = "recieve-message-button">Recieve Message</button>
      </section>
      <section class="bottom-section">
        <img class="meditate-icon" id = "meditating-man" src="assets/meditate.svg" alt="meditating icon">
        <p></p>
      </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
